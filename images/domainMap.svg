  <style type="text/css">

    text {
      fill: black;
      stroke: none;
      font-family: "Arial Narrow", Arial, Helvetica, sans-serif;
      font-family: Frutiger, Myriad, Arial, Helvetica, sans-serif;
      text-anchor: middle;
      font-weight: normal;
    }

    #endArrow {
      fill: rgb(49, 54, 149);
      stroke: none;
      stroke-width: 1px;
      stroke-linejoin: round;
    }

    .connector text {
      font-size: 18px;
    }
 
    .connector path {
      fill: none;
      stroke: rgb(49, 54, 149);
      stroke-width: 3px;
      marker-end: url(#endArrow);
    }

  a:hover {
    stroke-width:3px;
  }

  </style>



